<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dumbfuck Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Dumb Calculator</h1>
  <p>Un calculateur pour Albion Online (En cours de construction)</p>
</header>

<!-- Filtres -->
<div id="filters"></div>
<div id="tierFilter"></div>


<!-- Grille des items -->
<table id="itemTable" class="item-table">
  <thead>
  <tr>
    <th>Icône</th>
    <th>Nom</th>
    <th>Tier</th>
    <th>Choisir</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
</table>


<!-- Choix de quantité + bouton calcul -->
<div id="calculator">
  <label for="quantity">Quantité :</label>
  <input type="number" id="quantity" value="1" min="1">
  <button id="calcBtn">Calculer</button>
</div>

<!-- Résultats -->
<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
